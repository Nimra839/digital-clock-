<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/digital clock.css">
</head>
<body>

    <div class="nucleus">
        <span style="color: white; font-size: 1.5rem; font-weight: bold;">Nucleus</span>
      </div>
    
      <div class="clock-container">
        <div class="box"><span id="hours">00</span></div>
        <div class="colon">:</div>
        <div class="box"><span id="minutes">00</span></div>
        <div class="colon">:</div>
        <div class="box"><span id="seconds">00</span></div>
      </div>

    
    <script src="/digital clock.js"></script>
</body>
</html>
